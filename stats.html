<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ghostlet â€” Stats</title>
<style>
:root{--glow:#ff6aff}
body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow)}
.brand{color:var(--glow);font-weight:800;text-decoration:none}
.container{max-width:800px;margin:12px auto;padding:0 18px}
.profile{display:flex;align-items:center;margin-bottom:20px}
.profile img{width:64px;height:64px;border-radius:50%;margin-right:12px;border:2px solid var(--glow);object-fit:cover}
.badges{margin-left:8px;display:flex;gap:6px}
.badge{background:#2b2b44;color:#fff;padding:4px 8px;border-radius:6px;font-size:0.8rem}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:16px;margin-top:12px}
.stat-card{background:#2b2b44;padding:14px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06)}
.stat-card h3{margin:6px 0;color:#ff6aff}
button{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="/firebase.js"></script>
</head>
<body>
<div class="topbar">
  <a class="brand" href="index.html">Ghostlet</a>
  <div>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='market.html'">Market</button>
    <button onclick="location.href='blooks.html'">Blooks</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <div class="profile">
    <img id="profilePic" src="https://i.ibb.co/0FQG7kF/friendly-ghost.png" alt="Profile">
    <div>
      <h2 id="username">Username</h2>
      <div class="badges" id="badges"></div>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <h3 id="tokens">0</h3>
      <p>Tokens</p>
    </div>
    <div class="stat-card">
      <h3 id="packsOpened">0</h3>
      <p>Packs Opened</p>
    </div>
    <div class="stat-card">
      <h3 id="blooksOwned">0</h3>
      <p>Blooks Owned</p>
    </div>
    <div class="stat-card">
      <h3 id="messagesSent">0</h3>
      <p>Messages Sent</p>
    </div>
  </div>
</div>

<script>
const auth = Ghostlet.auth();
const db = Ghostlet.db();

auth.onAuthStateChanged(async user=>{
  if(!user) return location.href='login.html';
  const userRef = db.collection('users').doc(user.uid);
  document.getElementById('logoutBtn').addEventListener('click',()=> auth.signOut());

  userRef.onSnapshot(doc=>{
    if(!doc.exists) return;
    const data = doc.data();
    document.getElementById('username').textContent = data.username || user.displayName || 'Player';
    document.getElementById('profilePic').src = data.profilePic || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png';
    const badgesEl = document.getElementById('badges'); badgesEl.innerHTML='';
    (data.badges || []).forEach(b=>{
      const d=document.createElement('div'); d.className='badge'; d.textContent=b; badgesEl.appendChild(d);
    });
    document.getElementById('tokens').textContent = data.tokens || 0;
    document.getElementById('packsOpened').textContent = data.packsOpened || 0;
    document.getElementById('messagesSent').textContent = data.messagesSent || 0;
    document.getElementById('blooksOwned').textContent = Array.isArray(data.blooks) ? data.blooks.length : 0;
  });
});
</script>
</body>
</html>
