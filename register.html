  <script>
    const SUPABASE_URL = "https://bjgxufxgpgojkwqbdyqp.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqZ3h1ZnhncGdvamt3cWJkeXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTk1NjMsImV4cCI6MjA3ODk3NTU2M30.BRyjh8E2WK1KTquDhzfBtAmcBuxhZ4jRsZQgN_5s9rg";

  <style>
    html,body{height:100%;margin:0;padding:0;background:#050505;color:#fff;font-family:Segoe UI,Arial}
    .center{max-width:720px;margin:48px auto;text-align:center;padding:28px;background:#0e0e0e;border-radius:18px;box-shadow:0 0 40px rgba(0,255,255,0.06)}
    h1{color:#00fef0;margin-bottom:6px}
    input{width:90%;padding:12px;border-radius:10px;border:none;background:#222;color:#fff;margin:8px 0}
    button{background:#00fef0;border:none;color:#000;padding:12px 18px;border-radius:12px;cursor:pointer;font-weight:700;width:92%}
    a{color:#00fef0}
  </style>
</head>
<body>
  <div class="center">
    <h1>Ghostlet — Register</h1>
    <input id="username" placeholder="Display username" />
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="registerBtn">Create account</button>
    <p style="margin-top:12px">Have an account? <a href="login.html">Login</a></p>
    <p id="msg" style="color:#ff8080"></p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    document.getElementById('registerBtn').onclick = async () => {
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !email || !password) { msg.textContent = 'Fill every field.'; return; }

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) { msg.textContent = 'Register failed: ' + error.message; return; }

      // create profile row (id must equal auth user id)
      try {
        await supabase.from('profiles').insert([{
          id: data.user.id,
          username,
          theme_color: '#00fef0',
          packs_opened: 0,
          blooks_owned: 0,
          messages_sent: 0,
          badges: []
        }]);
      } catch (e) {
        console.warn('profile insert error', e);
      }

      // auto sign-in may happen; redirect to index
      location.href = 'index.html';
    };
  </script>
</body>
</html>
