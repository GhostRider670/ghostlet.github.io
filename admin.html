<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ghostlet — Admin</title>
<style>
:root{--glow:#ff6aff} body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow)}
.brand{color:var(--glow);font-weight:800;text-decoration:none}
.container{max-width:1100px;margin:12px auto;padding:0 18px}
.card{background:#2b2b44;padding:18px;border-radius:12px;margin-top:12px}
.btn{background:var(--glow);border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.appspot.com",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script></head>
<body>
<div class="topbar"><a class="brand" href="index.html">Ghostlet</a></div>
<div class="container">
  <h1 style="color:var(--glow)">Admin Panel</h1>
  <div id="adminArea" class="card">Checking permissions…</div>
</div>

<script>
const auth = Ghostlet.auth();
const db = Ghostlet.db();
auth.onAuthStateChanged(async user=>{
  if(!user) return location.href='login.html';
  const doc = await db.collection('users').doc(user.uid).get();
  const data = doc.exists ? doc.data() : {};
  const badges = data.badges || [];
  if(!badges.includes('ADMIN') && !badges.includes('OWNER')){
    document.getElementById('adminArea').innerHTML = '<div class="small">You are not an admin.</div>'; return;
  }
  const area = document.getElementById('adminArea');
  area.innerHTML = `
    <div style="font-weight:700;margin-bottom:8px">Admin actions</div>
    <div><input id="targetUid" placeholder="User UID" style="width:60%"></div>
    <div style="margin-top:8px">
      <button id="addTokens" class="btn">Give 100 Tokens</button>
      <button id="addBadge" class="btn">Add ADMIN Badge</button>
    </div>
    <div id="adminMsg" style="margin-top:12px;color:#aaa"></div>
  `;
  document.getElementById('addTokens').addEventListener('click', async ()=>{
    const uid = document.getElementById('targetUid').value.trim(); if(!uid) return alert('Enter UID');
    await db.collection('users').doc(uid).update({ tokens: firebase.firestore.FieldValue.increment(100) });
    document.getElementById('adminMsg').textContent = 'Added 100 tokens to ' + uid;
  });
  document.getElementById('addBadge').addEventListener('click', async ()=>{
    const uid = document.getElementById('targetUid').value.trim(); if(!uid) return alert('Enter UID');
    await db.collection('users').doc(uid).update({ badges: firebase.firestore.FieldValue.arrayUnion('ADMIN') });
    document.getElementById('adminMsg').textContent = 'Added ADMIN badge to ' + uid;
  });
});
</script>
</body>
</html>
